  <!-- end: sidebar -->
    <div ng-controller="EventsCntrl">
      <header class="page-header">
        <h2>Events</h2>
        <div class="right-wrapper pull-right">
          <ol class="breadcrumbs">
            <li> <a href="#"> <i class="fa fa-home"></i> </a> </li>
            <li><span>Events</span></li>
          </ol>
        </div>
      </header>
      
      <!-- start: page -->
      <section class="panel">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12"> <a  data-toggle="modal" data-target="{{Eventmodal}}" ng-click="addinfo()"  class="btn btn-primary mb-md pull-right"><i class="fa fa-plus"></i> Add New Event</a> </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered mb-none table-hover">
              <thead>
                <tr>
                  <th>Event Name</th>
                  <th>Event Date</th>
                  <th>Event Content</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="Event in Events">
                  <td>{{Event.event_name}}</td>
                  <td>{{Event.event_date}}</td>
                  <td>{{Event.event_content}}</td>
                  <td class="actions"><a ng-click="editInfo(Event)"  data-toggle="modal" data-target="{{Eventmodal}}"><i class="fa fa-pencil"></i></a> <a href=""><i class="fa fa-trash-o"></i></a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <ul class="pagination pull-right">
            <li class="prev disabled"> <a href="#"> <i class="fa fa-chevron-left"></i> </a> </li>
            <li class="active"> <a href="#">1</a> </li>
            <li> <a href="#">2</a> </li>
            <li> <a href="#">3</a> </li>
            <li> <a href="#">4</a> </li>
            <li> <a href="#">5</a> </li>
            <li class="next"> <a href="#"> <i class="fa fa-chevron-right"></i> </a> </li>
          </ul>
        </div>
      </section>
      <!-- end: page --> 
        <div id="Eventmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Event</h4>
      </div>
      <div class="modal-body">
          <div style="color:green;text-align:center">{{message}}</div>
         <form id="form" method="POST" name="Event" class="form-horizontal" enctype="multipart/form-data" ng-submit="onSubmit();">
          <div class="form-group">
            <label class="col-sm-4 control-label">Event Name<span class="required">*</span></label>
            <div class="col-sm-7">
              <input type="text" name="EventName" class="form-control" ng-model="Event.event_name"  required>
                    <span ng-show="Event.EventName.$dirty && Event.EventName.$invalid" style="color:red">
                    <span style="color:red;" ng-show=" Event.EventName.$error.required">Event Name is required.</span>
                </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-4 control-label">Event Date<span class="required">*</span></label>
            <div class="col-sm-7">
              <input type="text" name="EventDate" class="form-control" ng-model="Event.event_date"  required>
                <span ng-show="Event.EventDate.$dirty && Event.EventDate.$invalid" style="color:red">
                    <span style="color:red;" ng-show=" Event.EventDate.$error.required">Event Date is required.</span>
                   </span>
            </div></div>

          
          <div class="form-group">
            <label class="col-md-4 control-label" for="textareaDefault">Content</label>
            <div class="col-md-7">
              <textarea class="form-control" rows="3" id="textareaDefault"  name="EventContent" ng-model="Event.event_content"  required></textarea>
                    <span ng-show="Event.EventContent.$dirty && Event.EventContent.$invalid" style="color:red">
                    <span style="color:red;" ng-show=" Event.EventContent.$error.required">Event Content is required.</span>
                </span>
            </div>
          </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default mb-sm" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary mb-sm" >Save</button>
      </div>
        </form>
      </div>
     
    </div>
  </div>
</div>
    </div>
