<div ng-controller="OpportTypeCntrl" ng-cloak>
      <header class="page-header">
        <h2>Opportunity Types</h2>
        <div class="right-wrapper pull-right">
          <ol class="breadcrumbs">
            <li> <a href="#"> <i class="fa fa-home"></i> </a> </li>
            <li><span>Oppurtunity Types</span></li>
          </ol>
        </div>
      </header>

      <!-- start: page -->
      <section class="panel">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12"> <a  data-toggle="modal"  data-target="#opprtunityTypes" ng-click="addinfo()"class="btn btn-primary mb-md pull-right"><i class="fa fa-plus"></i> Add Oppurtunity Type</a> </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered mb-none table-hover">
              <thead>
                <tr>

                  <th>Opportunity Categroy Name</th>
                  <th>Description</th>
                  <th>Is Active</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>

            <tr ng-repeat="OpportType in items">

                  <td>{{OpportType.opportunity_category_name}}</td>
                  <td>{{OpportType.description}}</td>
                  <td><div class="checkbox-custom checkbox-default">
                      <input type="checkbox" ng-checked="{{OpportType.is_active}}" id="check1">
                      <label for="check1"></label>
                    </div></td>
                  <td class="actions"><a ng-click="editInfo(OpportType)" data-toggle="modal" data-target="#opprtunityTypes"><i class="fa fa-pencil"></i></a> <a href=""><i class="fa fa-trash-o"></i></a></td>
                </tr>

              </tbody>
            </table>
          </div>
          <div ng-if="pager.totalPages >1">
          <ul ng-if="pager.pages.length" class="pagination pull-right">
            <li ng-class="{disabled:pager.currentPage === 1}" class="prev disabled"> <a ng-click="setPage(pager.currentPage - 1)"> <i class="fa fa-chevron-left"></i> </a> </li>
            <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                   <a ng-click="setPage(page)">{{page}}</a>
               </li>
            <!-- <li class="active"> <a href="#">1</a> </li>
            <li> <a href="#">2</a> </li>
            <li> <a href="#">3</a> </li>
            <li> <a href="#">4</a> </li>
            <li> <a href="#">5</a> </li> -->
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}" class="next"> <a ng-click="setPage(pager.currentPage + 1)"> <i class="fa fa-chevron-right"></i> </a> </li>
          </ul>
        </div>
        </div>
      </section>
      <!-- end: page -->



      <!-- end: page -->
      <!---modal --->
  <div id="opprtunityTypes" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Oppurtunity Type</h4>
      </div>
      <div class="modal-body">
        <div style="color:green;text-align:center" ng-if=" status !=''">{{message}}</div>
        <form novalidate id="form" method="POST" name="OpportunityType" class="form-horizontal" enctype="multipart/form-data" ng-submit="onSubmit();">
          <div class="form-group ">
            <label class="col-sm-5 control-label">Opportunity categroy name </label>
            <div class="col-sm-7">
              <input type="text" name="categoryname" ng-model="opportunitytype.opportunity_category_name" class="form-control"  required>
                     <span ng-show="OpportunityType.categoryname.$dirty && OpportunityType.categoryname.$invalid" style="color:red">
                    <span style="color:red;" ng-show=" OpportunityType.categoryname.$error.required">category name is required.</span>
                   </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-5 control-label" for="textareaDefault">Description</label>
            <div class="col-md-7">
              <textarea class="form-control" rows="3" id="textareaDefault" name="description" ng-model="opportunitytype.description" required></textarea>
                <span ng-show="OpportunityType.description.$dirty && OpportunityType.description.$invalid" style="color:red">
                    <span style="color:red;" ng-show=" OpportunityType.description.$error.required">Description is required.</span>
                   </span>
            </div>
          </div>
          <div class="form-group">


            <label class="col-md-5 control-label"  for="check">is Active</label>
            <div class="col-md-7">
              <div class="checkbox-custom checkbox-default">
                <input type="checkbox" id="check" ng-model="opportunitytype.is_active"  ng-checked="{{opportunitytype.is_active}}" >
                <label for="check"></label>
              </div>
            </div>

          </div>
        <div class="modal-footer">

        <button type="button" class="btn btn-default mb-sm" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary mb-sm" >Save</button>
      </div>
          </form>
      </div>

    </div>
  </div>
</div>

</div>
