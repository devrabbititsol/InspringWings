<div ng-controller="StoriesCntrl">
      <header class="page-header">
        <h2>Stories</h2>
        <div class="right-wrapper pull-right">
          <ol class="breadcrumbs">
            <li> <a href="#"> <i class="fa fa-home"></i> </a> </li>
            <li><span>Stories</span></li>
          </ol>
        </div>
      </header>
      
      <!-- start: page -->
      <section class="panel">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12"> <a data-toggle="modal" data-target="#opprtunity" class="btn btn-primary mb-md pull-right"><i class="fa fa-plus"></i> Add New Story</a> </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered mb-none table-hover">
              <thead>
                <tr>
                  <th>Story Person Name</th>
                  <th>Story Title</th>
                  <th>Story Content</th>
                  <th>Is Active</th>
                  <th>Created Date</th>
                  <th>Created By</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
            <tr ng-repeat="Story in Stories">
                  <td>{{Story.story_person_name}}</td>
                  <td>{{Story.story_title}}</td>
                  <td>{{Story.stroy_content}}</td>
                  <td>
                  	<div class="checkbox-custom checkbox-default">
                      <input type="checkbox" checked="" id="check1">
                      <label for="check1"></label>
                    </div>
                  </td>
                  <td>{{Story.created_date}}</td>
                  <td>{{Story.created_by}}</td>
                  <td class="actions"><a href=""><i class="fa fa-pencil"></i></a> <a href=""><i class="fa fa-trash-o"></i></a></td>
                </tr>
     
              </tbody>
            </table>
          </div>
          <ul class="pagination pull-right">
            <li class="prev disabled"> <a href="#"> <i class="fa fa-chevron-left"></i> </a> </li>
            <li class="active"> <a href="#">1</a> </li>
            <li> <a href="#">2</a> </li>
            <li> <a href="#">3</a> </li>
            <li> <a href="#">4</a> </li>
            <li> <a href="#">5</a> </li>
            <li class="next"> <a href="#"> <i class="fa fa-chevron-right"></i> </a> </li>
          </ul>
        </div>
      </section>
      <!-- end: page --> 
    


<div id="opprtunity" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Story</h4>
      </div>
      <div class="modal-body">
        <form id="form" action="" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Story Type <span class="required">*</span></label>
            <div class="col-sm-7">
              <select class="form-control">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Title <span class="required">*</span></label>
            <div class="col-sm-7">
              <input type="text" name="fullname" class="form-control" placeholder="" required="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textareaDefault">Content</label>
            <div class="col-md-7">
              <textarea class="form-control" rows="3" id="textareaDefault"></textarea>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-4 control-label">Person Name <span class="required">*</span></label>
            <div class="col-sm-7">
              <input type="text" name="fullname" class="form-control" placeholder="" required="">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-4 control-label" for="textareaDefault">is Active</label>
            <div class="col-md-7">
              <div class="checkbox-custom checkbox-default">
                <input type="checkbox" checked="" id="checka">
                <label for="checka"></label>
              </div>
            </div>
          </div>
          
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default mb-sm" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary mb-sm" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
</div>
