<div ng-controller="StorysTypesCntrl">

      <header class="page-header">
        <h2>Story Types</h2>
        <div class="right-wrapper pull-right">
          <ol class="breadcrumbs">
            <li> <a href="#"> <i class="fa fa-home"></i> </a> </li>
            <li><span>Story Types</span></li>
          </ol>
        </div>
      </header>

      <!-- start: page -->
      <section class="panel">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12"> <a  data-toggle="modal" data-target="{{StoryTypeModal}}" ng-click="addinfo()" class="btn btn-primary mb-md pull-right"><i class="fa fa-plus"></i> Add New Story Type</a> </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered mb-none table-hover">
              <thead>
                <tr >
                  <th>Story Categroy Name</th>
                  <th>Description</th>
                  <th>Is Active</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
             <tr ng-repeat="StorysType in items">

                  <td>{{StorysType.story_category_name}}</td>
                  <td>{{StorysType.description}}</td>
                 <td>
                <input type="checkbox" ng-checked="{{StorysType.is_active=='1' ? true : false}}" disabled>
                <label ></label>
                  </td>
                  <td class="actions"><a ng-click="editInfo(StorysType)"  data-toggle="modal" data-target="{{StoryTypeModal}}"><i class="fa fa-pencil"></i></a> <a href=""><i class="fa fa-trash-o"></i></a></td>
                </tr>

              </tbody>
            </table>
          </div>
               <div ng-if="pager.totalPages >1">
          <ul ng-if="pager.pages.length" class="pagination pull-right">
            <li ng-class="{disabled:pager.currentPage === 1}" class="prev disabled"> <a ng-click="setPage(pager.currentPage - 1)"> <i class="fa fa-chevron-left"></i> </a> </li>
            <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                   <a ng-click="setPage(page)">{{page}}</a>
               </li>
            <!-- <li class="active"> <a href="#">1</a> </li>
            <li> <a href="#">2</a> </li>
            <li> <a href="#">3</a> </li>
            <li> <a href="#">4</a> </li>
            <li> <a href="#">5</a> </li> -->
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}" class="next"> <a ng-click="setPage(pager.currentPage + 1)"> <i class="fa fa-chevron-right"></i> </a> </li>
          </ul>
        </div>
        </div>
      </section>
      <!-- end: page -->



<div id="StoryTypeModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Story Type</h4>
      </div>
      <div class="modal-body">
           <div style="color:green;text-align:center">{{message}}</div>
         <form id="form" method="POST" name="StoryType" class="form-horizontal" enctype="multipart/form-data" ng-submit="onSubmit();">
          <div class="form-group">
            <label class="col-sm-4 control-label">Story Category Name<span class="required">*</span></label>
            <div class="col-sm-7">
                 <input type="text" name="storycategory" class="form-control" ng-model="StorysTypesdata.story_category_name" required>

            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textareaDefault">Description</label>
            <div class="col-md-7">
                 <textarea class="form-control" rows="3" id="textareaDefault"  name="StoryDescription" ng-model="StorysTypesdata.description"  required></textarea>
                  
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textareaDefault">is Active</label>
            <div class="col-md-7">
             <div class="checkbox-custom checkbox-default">
                   <input type="checkbox" ng-model="StorysTypesdata.is_active"  ng-checked="{{StorysTypesdata.is_active}}">
                <label ></label>
              </div>
            </div>
          </div>
             <div class="modal-footer">
        <button type="button" class="btn btn-default mb-sm" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary mb-sm" >Save</button>
      </div>
        </form>
      </div>

    </div>
  </div>
</div>
