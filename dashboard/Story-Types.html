<div ng-controller="StorysTypesCntrl">    
    
      <header class="page-header">
        <h2>Story Types</h2>
        <div class="right-wrapper pull-right">
          <ol class="breadcrumbs">
            <li> <a href="#"> <i class="fa fa-home"></i> </a> </li>
            <li><span>Story Types</span></li>
          </ol>
        </div>
      </header>
      
      <!-- start: page -->
      <section class="panel">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12"> <a  data-toggle="modal" data-target="#storyType" class="btn btn-primary mb-md pull-right"><i class="fa fa-plus"></i> Add New Story Type</a> </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered mb-none table-hover">
              <thead>
                <tr >
                 
                  <th>Story Categroy Name</th>
                  <th>Description</th>
                  <th>Is Active</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
             <tr ng-repeat="StorysType in StorysTypes">
                
                  <td>{{StorysType.story_category_name}}</td>
                  <td>{{StorysType.description}}</td>
                  
                  <td><div class="checkbox-custom checkbox-default">
                      <input type="checkbox" checked="" id="check1">
                      <label for="check1"></label>
                    </div></td>
                  <td class="actions"><a href=""><i class="fa fa-pencil"></i></a> <a href=""><i class="fa fa-trash-o"></i></a></td>
                </tr>
           
              </tbody>
            </table>
          </div>
          <ul class="pagination pull-right">
            <li class="prev disabled"> <a href="#"> <i class="fa fa-chevron-left"></i> </a> </li>
            <li class="active"> <a href="#">1</a> </li>
            <li> <a href="#">2</a> </li>
            <li> <a href="#">3</a> </li>
            <li> <a href="#">4</a> </li>
            <li> <a href="#">5</a> </li>
            <li class="next"> <a href="#"> <i class="fa fa-chevron-right"></i> </a> </li>
          </ul>
        </div>
      </section>
      <!-- end: page --> 
  


<div id="storyType" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Story Type</h4>
      </div>
      <div class="modal-body">
         <form id="form" method="POST" name="StoryType" class="form-horizontal" enctype="multipart/form-data" ng-submit="onSubmit();">
          <div class="form-group">
            <label class="col-sm-4 control-label">Story Category Name<span class="required">*</span></label>
            <div class="col-sm-7">
                 <input type="text" name="storycategory" class="form-control" ng-model="StorysTypes.story_category_name" required>
             <span ng-show="StoryType.storycategory.$dirty && StoryType.storycategory.$invalid" style="color:red">
                    <span style="color:red;" ng-show=" StoryType.storycategory.$error.required">Story Category name is required.</span>
                   </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textareaDefault">Description</label>
            <div class="col-md-7">
                 <textarea class="form-control" rows="3" id="textareaDefault"  name="StoryDescription" ng-model="StorysTypes.description"  required></textarea>
                    <span ng-show="StoryType.StoryDescription.$dirty && StoryType.StoryDescription.$invalid" style="color:red">
                    <span style="color:red;" ng-show=" StoryType.StoryDescription.$error.required">Story Description is required.</span>
                   </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textareaDefault">is Active</label>
            <div class="col-md-7">
             <div class="checkbox-custom checkbox-default">
                   <input type="checkbox" checked id="is_active" value="1" ng-model="StorysTypes.is_active">
                <label for="is_active"></label>
              </div>
            </div>
          </div>
             <div class="modal-footer">
        <button type="button" class="btn btn-default mb-sm" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary mb-sm" >Save</button>
      </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
