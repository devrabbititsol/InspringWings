<!doctype html>
<html ng-app="dashboard" >
<head>
<meta charset="utf-8">
<title>Inspiring Wings</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
 		
<link href="assets/css/main.css"  ng-if=" memebers== true " rel="stylesheet" />
<link href="assets/css/font-awesome.min.css" rel="stylesheet" />
<link href="assets/css/Caurosel.css" rel="stylesheet" />
<link href="assets/css/animate.min.css" rel="stylesheet" />
<link href="assets/css/responsive.css" rel="stylesheet" />
<link href="assets/css/prettyPhoto.css" rel="stylesheet" />
<link rel="stylesheet" href="dashboard/assets/css/datepicker3.css"/>
<!-- Theme CSS -->
<link rel="stylesheet"  href="assets/css/layout.css" />
<!-- Skin CSS -->
<link rel="stylesheet"   href="assets/css/style.css" />   
<link rel="stylesheet" href="assets/css/layout_ad.css" />
<!-- Skin CSS -->
<link rel="stylesheet"  href="assets/css/style_ad.css" />   



</head>

<body ng-cloak >

    <section class="body"> 
  
  <!-- start: header -->
  <header class="header ">
    <div class="logo-container"> <a href="#" class="logo"> <span class="text-xl text-bold">Inspiring Wings</span> </a>
      <div class="visible-xs toggle-sidebar-left cursor-pointer" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
        <div id="" class="fa fa-bars" aria-label="Toggle sidebar"></div>
      </div>
    </div>
    
    <!-- start: user box -->
    <div class="header-right">
      <div id="userbox" class="userbox"> <a href="#" data-toggle="dropdown">
        <figure class="profile-picture"> <img src="assets/images/avatar.png" alt="Joseph Doe" class="img-circle bg-grey" data-lock-picture="assets/images/avatar.png" /> </figure>
        <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com"> <span class="name">John Doe</span> </div>
        <i class="fa custom-caret"></i> </a>
        <div class="dropdown-menu">
          <ul class="list-unstyled">
            <li class="divider"></li>
            <li> <a role="menuitem" tabindex="-1" href="#"><i class="fa fa-user"></i> My Profile</a> </li>
            <li> <a role="menuitem" tabindex="-1" href="#"><i class="fa fa-power-off"></i> Logout</a> </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end: search & user box --> 
  </header>
  <!-- end: header -->
  
  <div class="inner-wrapper"> 
    <!-- start: sidebar -->
    <aside id="sidebar-left" class="sidebar-left">
      <div class="sidebar-header">
        <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
          <div id="hamburger" aria-label="Toggle sidebar"><span></span> <span></span> <span></span></div>
        </div>
      </div>
      <div class="nano">
        <div class="nano-content">
          <nav id="menu" class="nav-main" role="navigation">
            <ul class="nav nav-main">
              <li> <a ui-sref="Dashboard"> <i class="fa fa-home" aria-hidden="true"></i> <span>Dashboard</span> </a> </li>
              <li> <a ui-sref="OpportunityType"> <i class="fa fa-handshake-o" aria-hidden="true"></i> <span>Opportunity Types</span> </a> </li>
              <li> <a ui-sref="Opportunities"> <i class="fa fa-handshake-o" aria-hidden="true"></i> <span>Opportunities</span> </a> </li>
              <li> <a ui-sref="StorysTypes"> <i class="fa fa-book" aria-hidden="true"></i> <span>Story Types</span> </a> </li>
              <li> <a ui-sref="Stories"> <i class="fa fa-book" aria-hidden="true"></i> <span>Stories</span> </a> </li>
              <li> <a ui-sref="Events"> <i class="fa fa-calendar" aria-hidden="true"></i> <span>Events</span> </a> </li>
              <li> <a ui-sref="Users"> <i class="fa fa-user-circle-o" aria-hidden="true"></i> <span>Users</span> </a> </li>
            </ul>
          </nav>
        </div>
      </div>
    </aside>
    <!-- end: sidebar -->
    
<ui-view autoscroll='false' />
  </div>
</section>
  <!------ end dashboars------->

 
<!--- Angularjs libriarys----->
<script src="assets/Angularjs/angular.min.js"></script>
<script src="assets/Angularjs/Angularjs_ui_routing.js"></script>
<script src="assets/Angularjs/App.js"></script>
<script src="assets/js/jquery-1.9.1.min.js"></script> 
<script src="assets/js/bootstrap.min.js"></script> 
<script src="assets/js/main.js"></script> 
<script src="assets/js/wow.min.js"></script>

		<!--Components and Settings -->
		<script src="assets/js/main1.js"></script>

		<script src="assets/js/main.init.js"></script>
        <!--Components and Settings -->
		<script src="assets/js/main.init_ad.js" ></script>
		<script src="assets/js/main.main_ad.js" ></script>
</body>
</html>
