<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="page-header">Stories</h2>
    </div>
  </div>
  <div class="row" >
    <div class="col-sm-6" ng-repeat="Story in items">
      <div class="story-pannel-body story-bg1">
        <div class="story-list">
          <ul>
            <li><span>Story:</span> Story</li>
            <li><span>Title</span> {{Story.story_title}}</li>
            <li><span>Person Name:</span> {{Story.story_person_name}}</li>
          </ul>
        </div>
        <p class="mt-10">{{Story.story_content}} </p>
        <div class="story-wrp-icon"><img src="assets/images/icon-story.png" alt="story"></div>
      </div>
    </div>

  </div>
    <div ng-if="pager.totalPages >1">
          <ul ng-if="pager.pages.length" class="pagination pull-right">
            <li ng-class="{disabled:pager.currentPage === 1}" class="prev disabled"> <a ng-click="setPage(pager.currentPage - 1)"> <i class="fa fa-chevron-left"></i> </a> </li>
            <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                   <a ng-click="setPage(page)">{{page}}</a>
               </li>
            <!-- <li class="active"> <a href="#">1</a> </li>
            <li> <a href="#">2</a> </li>
            <li> <a href="#">3</a> </li>
            <li> <a href="#">4</a> </li>
            <li> <a href="#">5</a> </li> -->
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}" class="next"> <a ng-click="setPage(pager.currentPage + 1)"> <i class="fa fa-chevron-right"></i> </a> </li>
          </ul>
        </div>
</div>
