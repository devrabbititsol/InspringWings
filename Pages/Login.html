
		<!-- start: page -->
		<section class="body-sign" ng-controller="loginCntrl" ng-if=" memebers== false && session==''" ng-cloak>
			<div class="center-sign">
				<a  class="logo text-center">
                     <div style="color:red;text-align:center" ng-if=" status !=''">{{message}}</div>
                     <div style="color:green;text-align:center" ng-if=" status ==''">{{message}}</div>
					<h2 class="text-bold">Inspiring wings</h2>
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-left">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
					</div>
					<div class="panel-body">
						<form name="registrationForm"  ng-submit="submitForm()" method="POST" enctype="multipart/form-data" novalidate >
							<div class="form-group mb-lg" ng-class="{'has-error' : registrationForm.email.$invalid && !registrationForm.email.$pristine}">
								<label>Email</label>
								<div class="input-group input-group-icon">
									<input ng-model="data.email_id" name="email"  ng-required="true"  class="form-control input-lg" required />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
								<span ng-show="registrationForm.email.$invalid && !registrationForm.email.$pristine" style="color:red">
                                    <span style="color:red;" ng-show=" registrationForm.email.$error.required">Email is required.</span>
                                </span>
                               
							</div>
							<div class="form-group mb-lg" ng-class="{'has-error' : registrationForm.password.$invalid && !registrationForm.password.$pristine}">
								<div class="clearfix">
									<label class="pull-left">Password</label>
									<a ng-click="forgotPassword()" class="pull-right">Lost Password?</a>
								</div>
								<div class="input-group input-group-icon">
									<input ng-model="data.password" name="password" required type="password" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							<span ng-show="registrationForm.password.$invalid && !registrationForm.password.$pristine" style="color:red">
                            <span style="color:red;" ng-show=" registrationForm.password.$error.required">Passwoord is required.</span>
                            </span>
								</div>
							<div class="row mb-lg">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">Remember Me</label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button  ng-disabled="registrationForm.$invalid" type="submit" class="btn btn-primary hidden-xs">Sign In</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg" ng-disabled="registrationForm.$invalid">Sign In</button>
								</div>
							</div>


							<p class="text-center">Don't have an account yet? <a ng-click="signUp()">Sign Up!</a></p>

							<p class="text-center"><a ng-click="homepage()" ><i class="fa fa-arrow-left mr-xs"></i> Back to Home</a></p>

						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2017. All Rights Reserved.</p>
			</div>
		</section>
