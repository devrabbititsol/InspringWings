<div   ng-cloak>
      <header class="page-header">
        <h2>Change Password</h2>
        <div class="right-wrapper pull-right">
          <ol class="breadcrumbs">
            <li> <a href="#"> <i class="fa fa-home"></i> </a> </li>
            <li><span>change Password</span></li>
          </ol>
        </div>
      </header>

      <div style="width:40%;margin-top:15%;margin-left:30%" class="panel panel-sign">

        <div  class="panel-body">
          <div style="color:green;text-align:center">{{message}}</div>
          <form  style="margin-top:5%" name="PasswordForm"  ng-submit="submitForm(changePassword)" novalidate>
            <div class="form-group mb-lg">
              <label>Email</label>
              <div class="input-group input-group-icon">
                <input ng-model="changePassword.email_id" name="email" type="email" disabled  class="form-control input-lg" />
                <span class="input-group-addon">
                  <span class="icon icon-lg">
                    <i class="fa fa-user"></i>
                  </span>
                </span>

              </div>


            <div class="form-group mb-lg">
              <div style="margin-top:30px" class="clearfix">
                <label class="pull-left"> New Password</label>

              </div>
              <div class="input-group input-group-icon">
                <input ng-keyup="$event.keyCode == 13 && submit(data)" ng-model="changePassword.password" name="password" ng-required="true" type="password" class="form-control input-lg" />
                <span class="input-group-addon">
                  <span class="icon icon-lg">
                    <i class="fa fa-lock"></i>
                  </span>
                </span>
              </div>
              <div ng-messages="PasswordForm.password.$error" ng-show="submitted">
                   <small style="color:red" ng-message="required">
                   Password is required!
               </small>
               </div>
              </div>


            <div class="row mb-lg">

              <div class="col-sm-4 text-right">
                <button style="margin-left:180px" ng-disabled="disable" type="submit" class="btn btn-primary hidden-xs">Save</button>
              <!-- //  <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Saved</button> -->
              </div>
            </div>
        </div>
              </form>
      </div>


    </div>
